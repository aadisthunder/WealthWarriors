<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #d4f7d4, #f6fcf6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .contact-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      width: 600px;
      max-width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .contact-box h2 {
      text-align: center;
      color: #2c6b2c;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .contact-box p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,200,83,0.4);
      transition: 0.3s;
      background-color: #0e9c15;
    }

    .home-button:hover {
      background-color: hsl(123, 95%, 17%);
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-direction: column;
    }

    .form-group.horizontal {
      flex-direction: row;
    }

    .form-group.full {
      flex-direction: column;
    }

    label {
      font-size: 13px;
      color: #2c6b2c;
      margin-bottom: 3px;
      font-weight: 500;
    }

    input, textarea {
      flex: 1;
      min-width: 0;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #45a049;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 700px) {
      .contact-box {
        width: 100%;
        padding: 20px;
      }

      .form-group.horizontal {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button"> Home</a>
  
  <div class="contact-box">
    <h2 id="formIdHeader">Contact Us</h2>
    <p id="formSubText">Write us so that our Team will reach out to You</p>
    <form id="contactForm">

      <div class="form-group horizontal">
        <div style="flex:1">
          <label for="name">Name </label>
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div style="flex:1">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
      </div>

      <div class="form-group horizontal">
        <div style="flex:1">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="Phone" required>
        </div>
        <div style="flex:1">
          <label for="topic">Topic</label>
          <input type="text" id="topic" name="topic" placeholder="Topic" required>
        </div>
      </div>

      <div class="form-group horizontal">
        <div style="flex:1">
          <label for="Gst no.">Gst No. </label>
          <input type="text" id="gst" name="no" placeholder="ABCD45DEF9" required>
        </div>
        <div style="flex:1">
          <label for="portfolio">Portfolio</label>
          <input type="number" id="portfolio" name="Portfolio" placeholder="5,00,000" required>
        </div>
      </div>

      <div class="form-group full">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit">
        <span class="btn-text">Send Message</span>
        <div class="spinner"></div>
      </button>
      <div id="formMessage" class="form-message"></div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const formId = urlParams.get("formId") || "N/A";
    document.getElementById("formIdHeader").innerText = formId;

    const topicInput = document.getElementById("topic");
    topicInput.value = formId;

    const scriptURL = "https://script.google.com/macros/s/AKfycbzxWH3hyYoGoCLh0n5O-KRQI3kyDNPL3vX2ZsWxIYra3KCNotwyxDf_Ahkg6U2JC6wwuA/exec";
    const form = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");
    const inputs = form.querySelectorAll("input, textarea");
    const button = form.querySelector("button");
    const btnText = button.querySelector(".btn-text");
    const spinner = button.querySelector(".spinner");

    inputs.forEach(input => {
      input.addEventListener("focus", () => {
        formMessage.style.display = "none";
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // show spinner
      btnText.textContent = "Sending...";
      spinner.style.display = "inline-block";
      button.disabled = true;

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        topic: document.getElementById("topic").value,
        message: document.getElementById("message").value,
        formId: formId
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.status === "success") {
          formMessage.style.color = "green";
          formMessage.innerText = "✅ Message sent successfully!";
          formMessage.style.display = "block";
          form.reset();
        } else {
          throw new Error("Error saving data.");
        }
      } catch (error) {
        formMessage.style.color = "red";
        formMessage.innerText = "❌ Error sending message.";
        formMessage.style.display = "block";
        console.error(error);
      } finally {
        
        // reset button
        btnText.textContent = "Send Message";
        spinner.style.display = "none";
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
