<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #d4f7d4, #b0e6b0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .contact-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      width: 400px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .contact-box h2 {
      text-align: center;
      color: #2c6b2c;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-group.full {
      flex-direction: column;
    }

    input, textarea {
      flex: 1;
      min-width: 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    /* Responsive Styles */
    @media (max-width: 500px) {
      .form-group {
        flex-direction: column;
      }

      .contact-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <input type="text" id="topic" name="topic" placeholder="Topic" required>
      </div>

      <div class="form-group full">
        <textarea id="message" name="message" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div id="formMessage" class="form-message"></div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzxWH3hyYoGoCLh0n5O-KRQI3kyDNPL3vX2ZsWxIYra3KCNotwyxDf_Ahkg6U2JC6wwuA/exec"; // Replace with your deployed Web App URL

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formMessage = document.getElementById("formMessage");

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        topic: document.getElementById("topic").value,
        message: document.getElementById("message").value,
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.status === "success") {
          formMessage.style.color = "green";
          formMessage.innerText = "✅ Message sent successfully!";
          document.getElementById("contactForm").reset();
        } else {
          throw new Error("Error saving data.");
        }
      } catch (error) {
        formMessage.style.color = "red";
        formMessage.innerText = "❌ Error sending message.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
